<!DOCTYPE html>
<html>
<head>
	<title>UX Challenge</title>
	<link rel="stylesheet" href="css/UX challenge.css">
</head>
<body>
	
	<div class="center" #id="center1">
		<div class="left" id="left">
			<div class="login" id="login1">
				<form name="" action="#" method="post">
					<ul>
						<li><input type="text" id="nameid" name="Username" placeholder="UserName"></li>
						<li><input type="password" id="pswid" name="password" value="" placeholder="Password"/></li>
						<li><input type="button" id="button1" name="" value="login"/></li>
				</form>
				<div id="msgBox"></div>
			</div>
			
			<div class="checkbox">
				<input type="checkbox" name="">
				<span id="span1">remember me</span>
			</div>
			<div class="links" id="link1">
				<p>or login with</p>
				<a href="http://www.google.com"><img src="img/logo-google.svg" class="imglink"></a>
				<a href="http://www.facebook.com"><img src="img/logo-facebook.svg" class="imglink"></a>
				<a href="http://www.twitter.com"><img src="img/logo-twitter.svg" class="imglink"></a>
			</div>
		</div>

		<!--SignIn Page-->
		<div class="left-signin" id="left2">		
			<div class="word">
				<h2>Congratulations</h2>
				<span id="span2">You have successfully logged in</span>
			</div>
			<div class="signout">
				<input type="button" id="button2" name="sign out" value="sign out">
			</div>
		</div>
		<!--done-->




		<div class="right">
			<div class="pattern">
				<h1>AcmeStack</h1>
				<div class="logo">
					<img src="img/logo-acmestack.svg">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/UX.js"></script>
</body>
</html>
